<!doctype html>
<html>
<head>
    <title>OCR Upload</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <form action="/ocr" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload & Extract">
    </form>
</body>
</html>
